<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World Clock for Aliens</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="main-title">World Clock for Aliens</h1>
    <hr class="main-title-underline" />

    <div class="controls">
      <label for="istTimeInput">Set to IST</label>
      <input
        type="time"
        id="istTimeInput"
        step="60"
        class="compact-time"
        autocomplete="off"
      />
      <button id="resetTimeBtn" disabled>Reset to Current Time</button>
    </div>

    <main class="clocks-row" id="clocksRow" role="list"></main>

    <div class="footer-space"></div>

    <footer class="footer" id="pageFooter" role="contentinfo">
      <span class="footer-left">
        <a
          href="https://namastevis.in"
          target="_blank"
          rel="noopener noreferrer"
          >&copy; Namastevis</a
        >
        |
        <a
          href="https://github.com/namastevis"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        |
        <a
          href="https://www.linkedin.com/in/namastevis/"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
        |
        <a
          href="https://www.instagram.com/namastevis/"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
        |
        <a
          href="https://x.com/namastevis"
          target="_blank"
          rel="noopener noreferrer"
          >Twitter/X</a
        >
      </span>
      <button class="footer-right" id="backToTopBtn" aria-label="Back to Top">
        &#8593;
      </button>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
